<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" href="../IMG/hbomax-icon.png">
    <title>Entrar | HBO Max</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- HBO Max logo -->
        <a href="../index.html"><img class="logo" src="../IMG/hbo-logo.svg" alt="HBO Max logo"></a>

        <div class="buttons">
            <!-- Link "entrar" -->
            <a href="../HTML/login.html" class="login">Entrar</a>
            <!-- Botão assine agora -->
            <button class="btn_header"><a href="#planos">Assine agora</a></button>
        </div>
    </header>
    
    <!-- Main -->
    <main>
        <section class="login">
            <div class="login_box">
                <h1>Entrar</h1>
                <form>
                    <label>Você tem uma conta da HBO Max?</label>
                    <input type="email" class="email" placeholder="Endereço de e-mail">
                    <span class="email_invalid">*Digite um endereço de e-mail válido</span>

                    <input type="password" class="senha" placeholder="Senha" minlength="10">
                    <span class="senha_invalid">*Sua senha deve ter no mínimo 10 caractéres</span>
                    <div class="buttons_login">
                        <button class="entrar">Entrar</button>
                        <button>Esqueceu a senha?</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

     <!-- Footer -->
     <footer>
        <div class="footer_links">
            <ul>
                <li><a href="#">AGORA NA HBO MAX </a></li>
                <li><a href="#">EM BREVE</a></li>
                <li><a href="#">FILME EM DESTAQUE</a></li>
                <li><a href="#">SÉRIES</a></li>
                <li><a href="#">AJUDA</a></li>
            </ul>
        </div>

        <h5>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </h5>

        <!-- social media -->
        <div class="footer_social">
            <img src="../IMG/fb_0.png" alt="Facebook">
            <img src="../IMG/twitter_0.png" alt="Twitter">
            <img src="../IMG/instagram_0.png" alt="Instagram">
            <img src="../IMG/youtube_0.png" alt="Youtube">
        </div>
    </footer>
</body>
</html>
